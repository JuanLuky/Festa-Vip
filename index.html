<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Festa Vip</title>
</head>
<body>
    <header>
        <h1>Festa Vip</h1>
    </header>

    <main class="container">
        <h2>Bem vindo a festa senhor(a):</h2>
        <input class="nomecliente" type="text" placeholder="Digite seu nome">

        <h2>Quem lhe convidou para essa festa?</h2>
        <div class="convidado">
            <input class="name" type="text" placeholder="Quem o convidou?">
            <button onclick="Verificar()">Verificar Convidado</button>
        </div>
        <h2>Você está permitido a entrar?</h2>
        <p class="permissao"></p>
    </main>

    <script src="app.js"></script>
</body>
</html>
